<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Todo App</title>
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Todo App</h1>
        </div>
        <div class="col-md-3 align-self-center">
          <input type="text" class="form-control" id="filter-todos" placeholder="Search todos">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <form class="form-inline mb-3" id='create-todo' action="" method=post>
        <input id='todo-name' type="text" placeholder="Add Todo" class="form-control mr-5">
        <input id='todo-duedate' type='date' class='form-control mr-5'>
        <input type="submit" class="btn btn-dark float-right">
      </form>
      <div class="container">
        <button class="btn-dark float-left" id="control-complete" value='false'>Hide Completed</button>

        <select name='sort-options' id='select-sort' class='float-right'>
          <option value=null>--</option>
          <option value="Sort Date">Sort Date</option>
          <option value="Sort Name">Sort Name</option>
        </select>
      </div>
      <br>
      <ul id="todos" class="list-group">
      </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
